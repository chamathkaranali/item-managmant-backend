<div class="full-page-bg">
  <div class="form-container">
    <h2>Add New Item</h2>
    <div>
      <input [(ngModel)]="itemObject.itemCode" type="text" placeholder="Item Code">
      <input [(ngModel)]="itemObject.description" type="text" placeholder="Description">
      <input [(ngModel)]="itemObject.packSize" type="text" placeholder="Pack Size">
      <input [(ngModel)]="itemObject.unitPrice" type="number" placeholder="Unit Price">
      <input [(ngModel)]="itemObject.qty" type="number" placeholder="Quantity">
      <div class="button-row">
        <button (click)="addItem()">Add Item</button>
      </div>
      <p>{{itemObject.itemCode}}</p>
      <p>{{itemObject.description}}</p>
      <p>{{itemObject.packSize}}</p>
      <p>{{itemObject.unitPrice}}</p>
      <p>{{itemObject.qty}}</p>
    </div>
  </div>
</div>
