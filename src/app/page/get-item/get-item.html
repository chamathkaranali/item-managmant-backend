<table>
  <thead>
    <tr>
      <th>Item  Code</th>
      <th>Description</th>
      <th>Pack Size</th>
      <th>QTY</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of itemlist">
      <td>{{item.itemCode}}</td>
      <td>{{item.description}}</td>
      <td>{{item.packSize}}</td>
      <td>{{item.qty}}</td>
    </tr>
  </tbody>
</table>
